<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>

      <div class="shape-calc">
        <div class="clear-all">AC</div>
        <div class="del">DEL</div>
        <div data-operation class="slash">รท</div>
        <div data-num>1</div>
        <div data-num>2</div>
        <div data-num>3</div>
        <div data-operation class="mul">*</div>
        <div data-num>4</div>
        <div data-num>5</div>
        <div data-num>6</div>
        <div data-operation class="plus">+</div>
        <div data-num>7</div>
        <div data-num>8</div>
        <div data-num>9</div>
        <div data-operation class="minus">-</div>
        <div class="dot">.</div>
        <div data-num>0</div>
        <div class="equal">=</div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
